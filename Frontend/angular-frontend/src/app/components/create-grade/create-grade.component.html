<div class="col-md-4 offset-md-4">
    <br>
    <h3> Create Grade</h3>
    <form (ngSubmit)="OnSubmit()">
      
        <div class="form-group">
            <label>Score</label>
            <input type="text" class="form-control" id="score" [(ngModel)]="grade.score" name="score">
        </div>
        <div class="form-group">
            <label>Student Id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="grade.id" name="id">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
