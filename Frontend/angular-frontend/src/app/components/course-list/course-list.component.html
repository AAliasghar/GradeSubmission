<h2> Grade List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> Subject</th>
            <th> Code</th>
            <th> Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.subject}}</td>
            <td>{{course.code}}</td>
            <td>{{course.description}}</td>
        </tr>
    </tbody>
</table>
