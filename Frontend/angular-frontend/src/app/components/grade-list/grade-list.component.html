<h2> Grade List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> Score</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let grade of grades">
            <td>{{grade.id}}</td>
            <td>{{grade.score}}</td>

        </tr>
    </tbody>
</table>
